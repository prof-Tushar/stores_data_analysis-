<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big Mart Sales Prediction</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }
        h1, h4 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ffffff;
            color: #0072ff;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0072ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container col-md-6">
        <h1>Big Mart Sales Prediction</h1>
        <h4>Enter the product details to predict the sales</h4>
        <form action="{{ url_for('predict') }}" method="POST">
            <!-- Input fields for all required parameters -->
            <div class="mb-3">
                <label for="Item_Weight" class="form-label">Item Weight (in kg)</label>
                <input type="number" step="0.01" class="form-control" name="Item_Weight" placeholder="e.g. 10.5" required>
            </div>
            <div class="mb-3">
                <label for="Item_Visibility" class="form-label">Item Visibility</label>
                <input type="number" step="0.01" class="form-control" name="Item_Visibility" placeholder="e.g. 0.05" required>
            </div>
            <div class="mb-3">
                <label for="Item_MRP" class="form-label">Item MRP (in USD)</label>
                <input type="number" step="0.01" class="form-control" name="Item_MRP" placeholder="e.g. 99.99" required>
            </div>
            <div class="mb-3">
                <label for="Outlet_Size" class="form-label">Outlet Size (Numeric)</label>
                <input type="number" class="form-control" name="Outlet_Size" placeholder="e.g. 1" required>
            </div>
            <div class="mb-3">
                <label for="Outlet_Location_Type" class="form-label">Outlet Location Type (Numeric)</label>
                <input type="number" class="form-control" name="Outlet_Location_Type" placeholder="e.g. 2" required>
            </div>
            <div class="mb-3">
                <label for="Outlet_Type" class="form-label">Outlet Type (Numeric)</label>
                <input type="number" class="form-control" name="Outlet_Type" placeholder="e.g. 1" required>
            </div>
            <div class="mb-3">
                <label for="Item_Fat_Content" class="form-label">Item Fat Content (Numeric)</label>
                <input type="number" class="form-control" name="Item_Fat_Content" placeholder="e.g. 0" required>
            </div>
            <div class="mb-3">
                <label for="Item_Type" class="form-label">Item Type (Numeric)</label>
                <input type="number" class="form-control" name="Item_Type" placeholder="e.g. 3" required>
            </div>
            <button type="submit" class="btn btn-custom">Predict Sales</button>
        </form>

        <!-- Display the prediction result -->
        {% if prediction_text %}
            <h3 class="mt-4">{{ prediction_text }}</h3>
        {% endif %}
    </div>

    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
